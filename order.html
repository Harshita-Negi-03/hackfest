<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Placement   
 Form</title>
    <link rel="stylesheet" href="orderstyle.css">
</head>
<body>
    <form id="orderForm">
        <h2>Order Placement Form</h2>

        <label for="customerName">Customer Name:</label>
        <input type="text" id="customerName" name="customerName" required>

        <label for="customerEmail">Customer   
 Email:</label>
        <input type="email" id="customerEmail" name="customerEmail" required>

        <label for="shippingAddress">Shipping Address:</label>
        <textarea id="shippingAddress" name="shippingAddress" required></textarea>

        <label for="productQuantity">Product id number:</label>
        <input type="number" id="productQuantity" name="productQuantity" min="1" required>

        <label for="paymentOption">Payment Option:</label>
        <select id="paymentOption" name="paymentOption" required>
            <option value="creditCard">Credit Card</option>
            <option value="paypal">PayPal</option>
            <option value="cashOnDelivery">Cash on Delivery</option>
        </select>   


        <button type="submit">Place Order</button>
    </form>   

</body>
</html>
